<main class="app-content" style="font-size: 1.1em;">
    <div class="app-title">
      <div>
        <h1><i class="fa fa-dashboard"></i> Bộ Phận Vận Chuyển</h1>
        <p>Thông tin bộ phận vận chuyển</p>
      </div>
      <ul class="app-breadcrumb breadcrumb">
        <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
        <li class="breadcrumb-item"><a href="admin/bophan">Bộ Phận Vận Chuyển</a></li>
      </ul>
    </div>
    <section>
      <div class="container-fluid">
        <!-- modal add entranceExam -->
        <div class="modal fade" id="addVanChuyen" role="dialog" >
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">Thông Tin Bộ Phận Vận Chuyển</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form id="add">
                  <fieldset>
                      <input type="hidden" id="hideId" value="0">
                      <label for="TENBOPHAN"><strong>Tên bộ phận vận chuyển</strong></label>       
                      <div class="form-group">
                          <input type="text" class="form-control" id="TENBOPHAN" name="TENBOPHAN" style="font-size: 16px;" placeholder="Tên bộ phận">
                          <div id="uncode_BPVC" class="response"></div>   
                      </div>
                      <label for="SDT_BOPHAN"><strong>Số điện thoại</strong></label>
                      <div class="form-group">
                          <input type="number" class="form-control" id="SDT_BOPHAN" name="SDT_BOPHAN" style="font-size: 16px;" placeholder="Ex: 0909123456" >
                      </div>
                      <label for="EMAIL_DOITAC"><strong>Địa chỉ email</strong></label>
                      <div class="form-group">
                        <input type="text" class="form-control" id="EMAIL_BOPHAN" name="EMAIL_BOPHAN" style="font-size: 16px;" placeholder="Ex: abc@xxx.com" >
                    </div>
                      
                </fieldset>
                </form>
              </div>
              <div class="modal-footer">
                <button id="btnSave" type="submit" class="btn btn-primary" >Lưu</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnClose">Thoát</button>
              </div>
            </div>
          </div>
        </div>
        <!-- end modal add entranceExam -->
    
        
        <div class="row">
          <div class="col-lg-12">
            <div class="card">
              <div class="card-header">
                <button class="btn btn-primary fa fa-plus text-light float-right btn_add"></button>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table id="vanChuyenTable" class="table table-bordered table-hover" width=100%>
                    <thead>
                      <tr>
                          <th>STT</th>
                          <th>Tên bộ phận</th>
                          <th>Số điện thoại</th>
                          <th>Địa chỉ Email</th>
                          <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
