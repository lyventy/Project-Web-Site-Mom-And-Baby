<main class="app-content" style="font-size: 1.1em;">
  <div class="app-title">
    <div>
      <h1><i class="fa fa-dashboard"></i>Ảnh Mô Tả Sản Phẩm</h1>
      <p>Thông tin bộ phận vận chuyển</p>
    </div>
    <ul class="app-breadcrumb breadcrumb">
      <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
      <li class="breadcrumb-item"><a href="admin/anhMoTa">Ảnh Mô Tả Sản Phẩm</a></li>
    </ul>
  </div>
  <section>
    <div class="container-fluid">
      <!-- modal add entranceExam -->
      <div class="modal fade" id="addAnhMoTa" role="dialog" >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Thông Tin Ảnh Mô Tả</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="add">
                <fieldset>
                    <input type="hidden" id="hideId" value="0">
                    <label for="ID_SP"><strong>Sản phẩm</strong></label>      
                    <div class="form-group">
                      <select id="ID_SP" name="ID_SP" class="form-control" >
                          <option *ngFor="let id of dataMoTas" [value]=id.ID_SP>{{id.TENSP}}</option>
                        </select>
                  </div>
                  <label for="DUONGDAN"><strong>Ảnh mô tả</strong></label>       
                    <div class="form-group">
                      <input type="file" class="form-control" id="DUONGDAN" name="DUONGDAN" placeholder="Ảnh mô tả">
                    </div>
              </fieldset>
              </form>
            </div>
            <div class="modal-footer">
              <button id="btnSave" type="submit" class="btn btn-primary" >Lưu</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal" id="btnClose">Thoát</button>
            </div>
          </div>
        </div>
      </div>
      <!-- end modal add entranceExam -->
  
      
      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-header">
              <button class="btn btn-primary fa fa-plus text-light float-right btn_add"></button>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table id="anhMoTaTable" class="table table-bordered table-hover" width=100%>
                  <thead>
                    <tr>
                        <th>STT</th>
                        <th>Sản phẩm</th>
                        <th>Ảnh mô tả</th>
                        <th></th>
                      </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
